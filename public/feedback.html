<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Deliveren</title>
    <link rel="shortcut icon" type="x-icon" href="/public/images/main_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-orange-400 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center space-x-3">
            <img src="images/small_logo.png" alt="Deliveren Logo" class="h-8">
            <h1 class="text-xl font-bold">Deliveren</h1>
        </div>
        <nav class="hidden md:flex space-x-24">
            <a href="index.html" class="text-black hover:text-white">Home</a>
            <a href="#menu" class="text-black hover:text-white">Menu</a>
            <a href="#about" class="text-black hover:text-white">About Us</a>
        </nav>
    </div>
</header>

<!-- Feedback Section -->
<section class="py-12 px-6">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold text-center mb-8 text-red-600">We'd Love Your Feedback</h2>

        <!-- Feedback Form -->
        <form id="feedback-form" class="bg-white shadow-lg rounded-lg p-8 max-w-4xl mx-auto">
            <!-- Rating -->
            <div class="mb-6">
                <label for="rating" class="block font-semibold text-lg mb-2">Rate Your Experience</label>
                <div class="flex justify-center space-x-2">
                    <input type="radio" name="rating" value="5" id="star-5" class="hidden peer">
                    <label for="star-5" class="text-yellow-400 cursor-pointer hover:text-yellow-500 text-2xl">&#9733;</label>
                    <input type="radio" name="rating" value="4" id="star-4" class="hidden peer">
                    <label for="star-4" class="text-yellow-400 cursor-pointer hover:text-yellow-500 text-2xl">&#9733;</label>
                    <input type="radio" name="rating" value="3" id="star-3" class="hidden peer">
                    <label for="star-3" class="text-yellow-400 cursor-pointer hover:text-yellow-500 text-2xl">&#9733;</label>
                    <input type="radio" name="rating" value="2" id="star-2" class="hidden peer">
                    <label for="star-2" class="text-yellow-400 cursor-pointer hover:text-yellow-500 text-2xl">&#9733;</label>
                    <input type="radio" name="rating" value="1" id="star-1" class="hidden peer">
                    <label for="star-1" class="text-yellow-400 cursor-pointer hover:text-yellow-500 text-2xl">&#9733;</label>
                </div>
            </div>

            <!-- Comments -->
            <div class="mb-6">
                <label for="comments" class="block font-semibold text-lg mb-2">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Let us know how we can improve..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-orange-400"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-400 hover:text-black transition">Submit Feedback</button>
            </div>
        </form>

        <!-- Success Modal (hidden by default) -->
        <div id="success-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
                <h3 class="text-xl font-bold mb-4 text-center text-green-500">Thank You for Your Feedback!</h3>
                <p class="mb-6 text-center">Your feedback has been successfully submitted. We appreciate your input!</p>
                <div class="flex justify-center">
                    <button id="close-modal" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-10 px-6">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Deliveren. All rights reserved.</p>
        <p class="mt-1">Designed with ❤️ by Deliveren Team</p>
    </div>
</footer>

<script>
    
    const feedbackForm = document.getElementById("feedback-form");
    const successModal = document.getElementById("success-modal");
    const closeModal = document.getElementById("close-modal");

    
    feedbackForm.addEventListener("submit", function(event) {
        event.preventDefault(); 

        
        const formData = new FormData(feedbackForm);
        const rating = formData.get("rating");
        const comments = formData.get("comments");

       
        console.log("Feedback Submitted:", { rating, comments });

        
        successModal.classList.remove("hidden");

        
        feedbackForm.reset();
    });

    
    closeModal.addEventListener("click", function() {
        successModal.classList.add("hidden");
    });
</script>

</body>
</html>
