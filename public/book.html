<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book your delivery with Deliveren - Fast and reliable services for your needs.">
  <meta name="keywords" content="Deliveren, Booking, Delivery Services">
  <meta name="author" content="Deliveren Team">
  <title>Book Now - Deliveren Delivery Services</title>
  <link rel="shortcut icon" type="x-icon" href="/public/images/main_logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-orange-400 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <div class="flex items-center space-x-3">
        <img src="images/small_logo.png" alt="Deliveren Logo" class="h-8">
        <h1 class="text-xl font-bold">Deliveren</h1>
      </div>
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-24">
        <a href="index.html" class="text-black hover:text-white" aria-label="Navigate to Home">Home</a>
        <a href="index.html#services" class="text-black hover:text-white" aria-label="Navigate to Services">Services</a>
        <a href="index.html#menu" class="text-black hover:text-white" aria-label="Navigate to Menu">Menu</a>
        <a href="index.html#about" class="text-black hover:text-white" aria-label="Navigate to About Us">About Us</a>
      </nav>
      <!-- Mobile Hamburger Menu Button -->
      <button id="hamburger-btn" class="md:hidden text-black hover:text-white" aria-label="Open navigation menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-orange-400 py-4">
      <a href="index.html" class="block text-black hover:text-white py-2 px-6">Home</a>
      <a href="index.html#services" class="block text-black hover:text-white py-2 px-6">Services</a>
      <a href="index.html#menu" class="block text-black hover:text-white py-2 px-6">Menu</a>
      <a href="index.html#about" class="block text-black hover:text-white py-2 px-6">About Us</a>
    </nav>
  </header>

  <!-- Booking Section -->
  <section class="py-12 px-10">
    <div class="container mx-auto bg-white p-8 shadow-md rounded-md">
      <h2 class="text-3xl font-bold text-center text-red-600">Book Now</h2>
      <p class="text-center text-gray-600 mt-4">Fill out the form below to place your booking request.</p>
      <form id="booking-form" class="mt-8 space-y-6" novalidate>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="John Doe" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="example@mail.com" required>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="+1 234 567 890" required>
          </div>
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Preferred Date</label>
            <input type="date" id="date" name="date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
        </div>
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Preferred Time</label>
          <input type="time" id="time" name="time" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Special Requests or Notes</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Add any additional information here..."></textarea>
        </div>
        <div class="text-center">
          <button type="button" id="submit-button" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-yellow-400 hover:text-black">Submit Booking</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 px-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Deliveren. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    // Real-time form validation
    const form = document.querySelector('#booking-form');
    const submitButton = document.getElementById('submit-button');

    submitButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const message = document.getElementById('message').value;

      if (!name || !email || !phone || !date || !time) {
        alert('Please fill out all required fields.');
        return;
      }

      if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }

      if (!/^\+?[0-9\s]{7,15}$/.test(phone)) {
        alert('Please enter a valid phone number.');
        return;
      }

      const bookingData = {
        name,
        email,
        phone,
        date,
        time,
        message
      };

      localStorage.setItem('bookingData', JSON.stringify(bookingData));
      alert('Booking information saved.');
      form.reset();
    });

    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
