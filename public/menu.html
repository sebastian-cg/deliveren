<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Deliveren</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="x-icon" href="/public/images/main_logo.png">
</head>
<body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="bg-orange-400 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <div class="flex items-center space-x-3">
                <img src="images/small_logo.png" alt="Deliveren Logo" class="h-8">
                <h1 class="text-xl font-bold">Deliveren</h1>
            </div>
            <nav class="hidden md:flex space-x-24">
                <a href="index.html" class="text-black hover:text-white">Home</a>
                <a href="#menu" class="text-black hover:text-white">Menu</a>
                <a href="#about" class="text-black hover:text-white">About us</a>
            </nav>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="bg-gray-100 py-12 px-10">
        <div class="container mx-auto">
            <h3 class="text-2xl font-bold text-center mb-8">Place Your Order</h3>

            <form id="order-form" action="#" method="POST" class="space-y-6 bg-white p-8 rounded-md shadow-md">
                <!-- Customer Details -->
                <div>
                    <label for="customer-name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="customer-name" name="customer_name" placeholder="Enter your name" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label for="customer-phone" class="block text-gray-700 font-medium">Phone Number</label>
                    <input type="text" id="customer-phone" name="customer_phone" placeholder="Enter your phone number" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>

                <!-- Delivery Details -->
                <div>
                    <label for="delivery-address" class="block text-gray-700 font-medium">Delivery Address</label>
                    <textarea id="delivery-address" name="delivery_address" placeholder="Enter delivery address" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>

                <!-- Google Map Embed -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Select Delivery Location</label>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11548.007263500904!2d122.9439090246928!3d14.11855408467547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3398af7a686f694b%3A0x6307290e8678d2d8!2sSM%20City%20Daet!5e0!3m2!1sen!2sph!4v1734320351081!5m2!1sen!2sph" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!-- Order Items -->
                <div>
                    <label for="order-items" class="block text-gray-700 font-medium">Order Items</label>
                    <textarea id="order-items" name="order_items" placeholder="List your orders here" required class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" id="place-order-btn" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-yellow-400 hover:text-black">Place Order</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Order Confirmation Modal -->
    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h3 class="text-xl font-bold mb-4">Confirm Your Order</h3>
            <div id="order-summary" class="text-gray-700 mb-6">
                <!-- Order details will be inserted here dynamically -->
            </div>
            <div class="flex justify-end space-x-4">
                <button id="cancel-btn" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
                <button id="confirm-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Deliveren. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('place-order-btn').addEventListener('click', () => {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const address = document.getElementById('delivery-address').value;
            const items = document.getElementById('order-items').value;

            const summary = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Order Items:</strong> ${items}</p>
            `;

            document.getElementById('order-summary').innerHTML = summary;
            document.getElementById('order-modal').classList.remove('hidden');
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('order-modal').classList.add('hidden');
        });

        document.getElementById('confirm-btn').addEventListener('click', () => {
            alert('Order placed successfully!');
            document.getElementById('order-modal').classList.add('hidden');
            document.getElementById('order-form').submit();
        });
    </script>
</body>
</html>
